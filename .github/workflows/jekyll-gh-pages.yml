name: Deploy to Github Pages

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write


concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout en Repo
        uses: actions/checkout@v3
      - name: Configurar Node.Js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Instalar Angular CLI
        run: npm i -g @angular/cli
      - name: Instalar dependencias
        run: npm install
      - name: Generar paquete
        run: ng build --aot --base-href /frontend/
      - name: Create Package
        id: create_package
        run: |
          tar -zcvf PrePackage.tar.gz ./dist/pastelesfe/
          echo "::set-output name=package_path::PrePackage.tar.gz"
      - name: Subir paquete
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: Package.taz.gz
      - name: Generate Download Link
        id: download
        run: echo "Download the package [here](./${{ steps.create_package.outputs.package_path}})"
      - name: Set Output
        id: set_output
        run: echo "::set-output name=download_link::${{ steps.download.outputs.download }}"
      
        
